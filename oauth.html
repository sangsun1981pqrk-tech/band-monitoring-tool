<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OAuth Redirect | band-monitoring-tool</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif; line-height:1.6; margin:24px; }
    code { background:#f6f8fa; padding:2px 6px; border-radius:4px; }
    .box { border:1px solid #eee; border-radius:8px; padding:16px; background:#fafafa; }
    .warn { color:#b00020; font-weight:700; }
  </style>
</head>
<body>
  <h1>OAuth Redirect 처리</h1>
  <p>밴드 인증 후 리다이렉트된 파라미터를 아래에 표시합니다.</p>

  <div class="box">
    <p><strong>code:</strong> <code id="code">(없음)</code></p>
    <p><strong>state:</strong> <code id="state">(없음)</code></p>
    <p><strong>error:</strong> <code id="error">(없음)</code></p>
    <p><strong>error_description:</strong> <code id="error_description">(없음)</code></p>
  </div>

  <p class="warn">주의: 이 페이지는 공개 웹입니다. 코드/토큰을 여기에 저장하지 마세요.</p>
   <p class="warn">정책준수 확인은 아래 홈으로 버튼을 클릭해 주세요.</p>
  <p><a href="./">← 홈으로</a></p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      // 일부 제공자는 해시(#)에 담아주기도 하므로 보조 파서
      const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));

      function get(key) {
        return params.get(key) || hashParams.get(key) || '';
      }

      const setText = (id, val) => { document.getElementById(id).textContent = val || '(없음)'; };

      setText('code', get('code'));
      setText('state', get('state'));
      setText('error', get('error'));
      setText('error_description', get('error_description'));
    })();
  </script>
</body>
</html>
